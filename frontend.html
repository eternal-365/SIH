<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMentor AI - Personalized Learning Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="chat-header">
            <div class="header-content">
                <div class="bot-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="header-info">
                    <h1>EduMentor AI</h1>
                    <p class="status" id="status">Online â€¢ Ready to help</p>
                </div>
            </div>
            <button class="clear-chat" id="clearChat" title="Clear conversation">
                <i class="fas fa-trash"></i>
            </button>
        </header>

        <main class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <div class="message bot-message">
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <p>Hello! I'm your EduMentor AI assistant. I'm here to help you with your studies, provide learning tips, and answer your questions. How can I assist you today?</p>
                            <span class="message-time" id="welcomeTime"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <p>EduMentor is typing...</p>
            </div>
        </main>

        <footer class="chat-footer">
            <div class="input-container">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="userInput" 
                        placeholder="Ask me anything about your studies..." 
                        maxlength="500"
                    >
                    <button id="sendButton" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-actions">
                    <span class="char-count" id="charCount">0/500</span>
                    <button class="action-button" id="suggestionsButton" title="Quick suggestions">
                        <i class="fas fa-lightbulb"></i>
                    </button>
                </div>
            </div>
            
            <div class="quick-suggestions" id="quickSuggestions">
                <button class="suggestion-btn" data-question="How can I improve my math score?">
                    Improve math score
                </button>
                <button class="suggestion-btn" data-question="What are the best study techniques for science?">
                    Science study tips
                </button>
                <button class="suggestion-btn" data-question="How can I better manage my study time?">
                    Time management
                </button>
                <button class="suggestion-btn" data-question="Can you help me create a study plan?">
                    Study plan help
                </button>
            </div>
        </footer>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>


    <script src="script.js"></script>
</body>
</html>
